{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Add New Food Entry üç±</h2>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('add_entry') }}" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" required class="w-full mt-1 border rounded px-3 py-2 focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700">Food Type</label>
        <select name="food_type" required class="w-full mt-1 border rounded px-3 py-2 focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            <option value="">Select food type...</option>
            <option value="Brunch">Brunch</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
        </select>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description & Photos</label>
        <div class="border rounded-lg overflow-hidden">
            <!-- Rich Text Editor Toolbar -->
            <div id="toolbar" class="bg-gray-50 border-b px-3 py-2 flex flex-wrap gap-2">
                <button type="button" class="toolbar-btn" data-command="bold" title="Bold">B</button>
                <button type="button" class="toolbar-btn" data-command="italic" title="Italic"><em>I</em></button>
                <button type="button" class="toolbar-btn" data-command="underline" title="Underline"><u>U</u></button>
                <div class="w-px h-6 bg-gray-300"></div>
                <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">‚Ä¢ List</button>
                <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
                <div class="w-px h-6 bg-gray-300"></div>
                <button type="button" id="image-btn" class="toolbar-btn" title="Insert Image">üñºÔ∏è</button>
                <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
            </div>
            
            <!-- Rich Text Editor Content Area -->
            <div id="editor" 
                 contenteditable="true" 
                 class="min-h-[300px] p-4 focus:outline-none focus:ring-2 focus:ring-pink-500"
                 style="max-height: 500px; overflow-y: auto;"
                 placeholder="Describe your food experience... You can add images by clicking the image button above!">
            </div>
        </div>
        <textarea name="description" id="description-input" style="display: none;"></textarea>
    </div>
    
    <!-- Image Upload Progress -->
    <div id="upload-progress" class="hidden">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
            <div class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                <span class="text-sm text-blue-700">Processing images...</span>
            </div>
        </div>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition-colors duration-200 font-medium">
            Save Entry
        </button>
        <a href="{{ url_for('index') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-colors duration-200 font-medium">
            Cancel
        </a>
    </div>
</form>

<style>
.toolbar-btn {
    padding: 6px 8px;
    border: 1px solid #e5e7eb;
    background: white;
    border-radius: 4px;
    color: #374151;
    transition: all 0.2s;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    min-width: 32px;
    text-align: center;
}

.toolbar-btn:hover {
    background: #f3f4f6;
    border-color: #d1d5db;
}

.toolbar-btn:active {
    background: #e5e7eb;
    transform: translateY(1px);
}

.toolbar-btn.active {
    background: #dbeafe;
    border-color: #3b82f6;
    color: #1d4ed8;
}

#editor {
    line-height: 1.6;
}

#editor:empty:before {
    content: attr(placeholder);
    color: #9ca3af;
    font-style: italic;
}

#editor img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 10px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#editor p {
    margin: 8px 0;
}

#editor ul, #editor ol {
    margin: 8px 0;
    padding-left: 20px;
}

#editor li {
    margin: 4px 0;
}

#editor strong {
    font-weight: bold;
}

#editor em {
    font-style: italic;
}

#editor u {
    text-decoration: underline;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editor = document.getElementById('editor');
    const descriptionInput = document.getElementById('description-input');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const uploadProgress = document.getElementById('upload-progress');
    
    // Toolbar functionality
    document.querySelectorAll('.toolbar-btn[data-command]').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const command = this.dataset.command;
            console.log('Executing command:', command);
            
            // Ensure editor has focus
            editor.focus();
            
            try {
                // Execute the command
                const success = document.execCommand(command, false, null);
                console.log('Command success:', success);
                
                if (!success) {
                    // Fallback for some commands
                    handleCommandFallback(command);
                }
            } catch (error) {
                console.error('Error executing command:', error);
                handleCommandFallback(command);
            }
            
            // Keep focus on editor
            setTimeout(() => {
                editor.focus();
                updateToolbarState();
            }, 10);
        });
    });
    
    // Fallback function for commands that might fail
    function handleCommandFallback(command) {
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) return;
        
        const range = selection.getRangeAt(0);
        const selectedText = range.toString();
        
        if (!selectedText) return;
        
        let wrapper;
        switch (command) {
            case 'bold':
                wrapper = document.createElement('strong');
                break;
            case 'italic':
                wrapper = document.createElement('em');
                break;
            case 'underline':
                wrapper = document.createElement('u');
                break;
            default:
                return;
        }
        
        if (wrapper) {
            try {
                range.deleteContents();
                wrapper.textContent = selectedText;
                range.insertNode(wrapper);
                
                // Clear selection
                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.setStartAfter(wrapper);
                newRange.collapse(true);
                selection.addRange(newRange);
            } catch (error) {
                console.error('Fallback command error:', error);
            }
        }
    }
    
    // Update toolbar button states based on current selection
    function updateToolbarState() {
        document.querySelectorAll('.toolbar-btn[data-command]').forEach(button => {
            const command = button.dataset.command;
            try {
                const isActive = document.queryCommandState(command);
                button.classList.toggle('active', isActive);
            } catch (error) {
                // If queryCommandState fails, just remove active state
                button.classList.remove('active');
            }
        });
    }
    
    // Update toolbar state on selection change
    document.addEventListener('selectionchange', function() {
        // Only update if selection is within our editor
        const selection = window.getSelection();
        if (selection && selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            if (editor.contains(range.commonAncestorContainer) || 
                range.commonAncestorContainer === editor) {
                updateToolbarState();
            }
        }
    });
    
    editor.addEventListener('keyup', updateToolbarState);
    editor.addEventListener('mouseup', updateToolbarState);
    
    // Ensure editor gets focus when clicked
    editor.addEventListener('click', function() {
        editor.focus();
    });
    
    // Image upload functionality
imageBtn.addEventListener('click', function(e) {
    e.preventDefault();
    editor.focus();
    imageInput.click();
});

imageInput.addEventListener('change', function(e) {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;
    
    uploadProgress.classList.remove('hidden');
    editor.focus();
    
    files.forEach(file => {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Create actual image element instead of placeholder
                const img = document.createElement('img');
                img.src = e.target.result; // This is the base64 data
                img.alt = file.name;
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '8px';
                img.style.margin = '10px 0';
                img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                
                // Insert image at cursor position or at end
                const selection = window.getSelection();
                if (selection && selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    
                    // Create a paragraph wrapper for the image
                    const p = document.createElement('p');
                    p.appendChild(img);
                    range.insertNode(p);
                    
                    // Move cursor after the image
                    range.setStartAfter(p);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } else {
                    // If no selection, append to end
                    const p = document.createElement('p');
                    p.appendChild(img);
                    editor.appendChild(p);
                }
                
                // Create a new paragraph for continued typing
                const newP = document.createElement('p');
                newP.innerHTML = '<br>';
                editor.appendChild(newP);
                
                // Set cursor to new paragraph
                const range = document.createRange();
                const selection2 = window.getSelection();
                if (selection2) {
                    range.setStart(newP, 0);
                    range.collapse(true);
                    selection2.removeAllRanges();
                    selection2.addRange(range);
                }
                
                editor.focus();
                updateDescriptionInput();
            };
            reader.readAsDataURL(file);
        }
    });
    
    // IMPORTANT: Clear the input so the same files don't get submitted as separate uploads
    imageInput.value = '';
    
    setTimeout(() => {
        uploadProgress.classList.add('hidden');
    }, 1500);
});

// Handle paste events for images
editor.addEventListener('paste', function(e) {
    const items = Array.from(e.clipboardData.items);
    const imageItems = items.filter(item => item.type.startsWith('image/'));
    
    if (imageItems.length > 0) {
        e.preventDefault();
        uploadProgress.classList.remove('hidden');
        editor.focus();
        
        imageItems.forEach(item => {
            const file = item.getAsFile();
            const reader = new FileReader();
            reader.onload = function(e) {
                // Create actual image element
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Pasted image';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '8px';
                img.style.margin = '10px 0';
                img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                
                // Insert at cursor position
                const selection = window.getSelection();
                if (selection && selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    
                    const p = document.createElement('p');
                    p.appendChild(img);
                    range.insertNode(p);
                    
                    range.setStartAfter(p);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } else {
                    const p = document.createElement('p');
                    p.appendChild(img);
                    editor.appendChild(p);
                }
                
                updateDescriptionInput();
            };
            reader.readAsDataURL(file);
        });
        
        setTimeout(() => {
            uploadProgress.classList.add('hidden');
        }, 1500);
    }
}); 
    
    // Update hidden textarea with editor content
    function updateDescriptionInput() {
        // Simply copy the innerHTML directly - no need for conversion
        descriptionInput.value = editor.innerHTML;
        console.log('Updated description input:', editor.innerHTML);
    }
    
    // Update description input when editor content changes
    editor.addEventListener('input', updateDescriptionInput);
    editor.addEventListener('paste', function(e) {
        setTimeout(updateDescriptionInput, 100);
    });
    
    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(e) {
        updateDescriptionInput();
        
        // Show progress while form is being processed
        uploadProgress.classList.remove('hidden');
        
        // Ensure we have content
        if (editor.textContent.trim() === '' && editor.innerHTML.trim() === '') {
            e.preventDefault();
            uploadProgress.classList.add('hidden');
            alert('Please add some description or images to your food entry.');
            return false;
        }
        
        // Debug: log what we're sending
        console.log('Submitting form with description:', descriptionInput.value);
        
        // Update button text
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Processing...';
        submitBtn.disabled = true;
    });
    
    // Handle paste events for images
    editor.addEventListener('paste', function(e) {
        const items = Array.from(e.clipboardData.items);
        const imageItems = items.filter(item => item.type.startsWith('image/'));
        
        if (imageItems.length > 0) {
            e.preventDefault();
            uploadProgress.classList.remove('hidden');
            editor.focus();
            
            imageItems.forEach(item => {
                const file = item.getAsFile();
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Create actual image element
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Pasted image';
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '8px';
                    img.style.margin = '10px 0';
                    img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                    
                    // Insert at cursor position
                    const selection = window.getSelection();
                    if (selection && selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        range.deleteContents();
                        
                        const p = document.createElement('p');
                        p.appendChild(img);
                        range.insertNode(p);
                        
                        range.setStartAfter(p);
                        range.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        const p = document.createElement('p');
                        p.appendChild(img);
                        editor.appendChild(p);
                    }
                    
                    updateDescriptionInput();
                };
                reader.readAsDataURL(file);
            });
            
            setTimeout(() => {
                uploadProgress.classList.add('hidden');
            }, 1500);
        }
    });
    
    // Initialize
    updateToolbarState();
});
</script>
{% endblock %}
