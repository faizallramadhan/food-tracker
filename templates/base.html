<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç± Food Tracker Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-pink-50 min-h-screen text-gray-800">
    <nav class="bg-pink-100 px-6 py-4 shadow mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-700">Shanaz's Food Journal</h1>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="text-pink-800 hover:underline">Home</a>
                <!-- <a href="{{ url_for('calendar_view') }}" class="text-pink-800 hover:underline">Calendar</a> testing nih-->
                <a href="{{ url_for('stats') }}" class="text-pink-800 hover:underline">Stats</a>
                <a href="{{ url_for('export_csv') }}" class="text-pink-800 hover:underline">Export CSV</a>
                <a href="{{ url_for('add_entry') }}" class="text-pink-800 hover:underline">+ Add</a>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-green-100 text-green-800 p-3 rounded shadow mb-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
